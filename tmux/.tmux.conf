set -a terminal-features "tmux-256color:RGB"
set -g prefix C-SPACE
set -g base-index 1
set -g renumber-windows on   
set -g mode-keys vi
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-current-style "fg=blue bold"
set -g status-right ""
set -g status-left "#S"

bind r source-file "~/.tmux.conf"
bind b set -g status
bind f run-shell "tmux neww ~/.config/scripts/tmux-session-dispensary.sh"
bind N run-shell "~/dotfiles/.bin/tmux-session-dispensary.sh ~/notes"
bind G run-shell "~/dotfiles/.bin/tmux-session-dispensary.sh ~/git"
bind D run-shell "~/dotfiles/.bin/tmux-session-dispensary.sh ~/dotfiles"
bind H run-shell "~/dotfiles/.bin/tmux-session-dispensary.sh ~"
bind L neww -n "lazygit" lazygit
bind E show-environment -g
